<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/cytoscape@3.28.0/dist/cytoscape.min.js"></script>
    </head>
    <body>
        <div id="cy" style="width: 1000px; height: 600px;">
            Basic Graph made by Hoang
        </div>
        <script>
            var cy = cytoscape({
                container: document.getElementById('cy'),
                elements: [
                    { data: { id: 'O' } },
                    { data: { id: 'A' } },
                    { data: { id: 'B' } },
                    { data: { id: 'C' } },
                    { data: { id: 'D' } },
                    { data: { id: 'E' } },
                    { data: { source: 'O', target: 'A' } },
                    { data: { source: 'O', target: 'B' } },
                    { data: { source: 'O', target: 'C' } },
                    { data: { source: 'O', target: 'D' } },
                    { data: { source: 'O', target: 'E' } },
                    { data: { source: 'A', target: 'B' } },
                    { data: { source: 'B', target: 'C' } },
                    { data: { source: 'C', target: 'D' } },
                    { data: { source: 'D', target: 'E' } },
                    { data: { source: 'E', target: 'A' } },
                ],
                style: [
                    {
                        // thuộc tính của nút
                        selector: 'node',
                        style: {
                            'background-color': 'red',
                            'label': 'data(id)',
                            'width': '5px',
                            'height': '5px',
                            'font-size': '5px'
                        }
                    },
                    {
                        // thuộc tính của cạnh
                        selector: 'edge',
                        style: {
                            'width': 2,
                            'line-color': 'green',
                            'target-arrow-color': 'blue',
                            'target-arrow-shape': 'triangle'
                        }
                    }
                ],
                layout: {
                    name: 'concentric',

                    <!-- Các nút có nhiều cạnh kết nối hơn sẽ được đặt gần trung tâm hơn --> 
                    concentric: function(node){
                        // Nếu một nút có 5 cạnh kết nối với nó, thì node.degree() sẽ trả về giá trị 5.               
                        return node.degree();    
                    }
                },
                minZoom: 1,
                maxZoom: 15   
            });
        </script>
    </body>
</html>
